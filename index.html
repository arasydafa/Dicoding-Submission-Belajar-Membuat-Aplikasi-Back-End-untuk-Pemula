<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-GVZ1q+uym7VrPf/HyP7FezjQ14c1fVzRlYj1CtOezvEEbG7tF+Jtnov5Oo+eGdeOzDd92/BZ2JnZCmDDVEUT5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto my-8 px-4">
        <h1 class="text-2xl font-bold mb-4">My Books</h1>

        <div class="flex justify-end mb-4">
            <a href="#" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Add Book</a
        >
      </div>

      <table class="table-auto w-full">
        <thead>
          <tr>
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Title</th>
            <th class="px-4 py-2">Author</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">1</td>
            <td class="border px-4 py-2">Book Title</td>
            <td class="border px-4 py-2">Book Author</td>
            <td class="border px-4 py-2">
              <a
                href="#"
                class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300 mr-2"
                >Edit</a
              >
              <a
                href="#"
                class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-300"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="src/server.js"></script>
</html>
